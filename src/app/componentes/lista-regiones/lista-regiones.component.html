<div>
    <h1>{{titulo}}</h1>
    <div>
        <button class='btn btn-primary' (click)="cargarRegiones()">Cargar Regiones</button>
        <!-- <div>{{cargandoRegiones}}</div> -->
        <div *ngIf="mostrarCargandoRegiones()">Cargando Regiones...</div>
        <div *ngIf="!cargandoRegiones && regiones.length > 0">
            <br>
            <div class='row'>
                <div *ngFor="let region of regiones" class="clase-region col">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">{{region.nombre}}</h5>
                            <p class="card-text">Lat: {{region.lat}} y Lon: {{region.lng}}</p>
                            <button class="btn btn-primary" (click)="mostrarProvincias(region)">Mostrar Provincias</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <pre>{{ regiones | json }}</pre>
            <h3>{{ regiones[0].nombre }}</h3> -->

        </div>
        <!-- <div>
            Ya están las regiones
        </div> -->
    </div>

    <div *ngIf="regionClickeada">
        <h1>Provincias de la Región {{regionClickeada.nombre}}</h1>
        <!-- TODO: TAREA => Imprimiar una lista de provincias de la región clickeada. Como lista o similar al card de regiones  -->
        <!-- https://apis.digital.gob.cl/dpa/regiones/{codigo}/provincias -->
        <!-- {codigo}: Código región -->
        <div *ngIf="cargandoProvincias">Cargando provincias...</div>
        <div class="row">
            <div *ngFor="let provincia of provincias" class="clase-provincia col">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{provincia.nombre}}</h5>
                        <p class="card-text">Lat: {{provincia.lat}} y Lon: {{provincia.lng}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
